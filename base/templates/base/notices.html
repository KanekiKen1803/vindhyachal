{%load static%}
<section class="services">
    <div class="container">
      <div class="row">
        <div class="col-lg-12">
          <div class="owl-service-item owl-carousel">
          
            {% for notice in notices %}
            <div class="item">
              <div class="icon">
                <img src="{% static 'assets/images/service-icon-01.png'%}" alt="">
              </div>
              <div class="down-content">
                <h4> {{notice.title}}</h4>
                <p>{{notice.description}} <br>
                <a href="{{notice.link}}">link</a></p>
              </div>
            </div>
            {% endfor %}
        
            
          </div>
        </div>
      </div>
    </div>
  </section>

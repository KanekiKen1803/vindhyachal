{% load static %}
<section class="hwc" id="courses">
    <div class="container">
      <div class="row">
        
        <div class="col-lg-12">
          <div class="section-heading">
            <h2>House Working Committee (2021-22)</h2>
          </div>
        </div>
        <div class="col-lg-12">
          <div class="owl-courses-item owl-carousel">

            {% for secy in secretaries %}
            <div class="item  p-2 bg-white rounded">
              <img src="{{secy.photo.url}}" alt="Course One">
              <div class="down-content">
                <h4>{{secy.name}}</h4>
                <div class="info">
                  <div class="row">
                    <span>{{secy.designation}}</span>
                    
                  </div>
                  
                  
                </div>
              </div>
            </div>
            {% endfor %}



          </div>
        </div>
      </div>
    </div>
  </section>
